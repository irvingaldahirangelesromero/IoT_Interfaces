<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d47a1;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav{
            width: 90%;
            text-align: right;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            /* max-width: 600px; */
        }

        .card {
            background: #ffffff1a;
            border-radius: 40px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            text-align: center;
            margin-top: 2vh;
            height: 20vh;
            width: 100%;
            display: flex;
            flex-direction: column-reverse;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card button {
            background-color: transparent;
            width: 100%;
            padding: 3vh;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
        }

        .status {
            grid-column: span 2;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffffff1a;
            padding: 15px;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        #btnAcceso, #btnRegistro, #btnConfig, #btnEstado, #btnPerfil {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #btnAcceso {
            background-image: url(src/smart-home-4905021_1280.jpg);     
            width: 90%;
            height: 40%;
        }   

        #btnRegistro {
            background-image: url(src/seguridad_movil_2-1024x629.avif);     
        }   

        #btnConfig {
            background-image: url(src/configurar_tarjeta_red_ubuntu.webp);     
        }

        #btnEstado {
            background-image: url(src/Isometric-Security-Shield-Abstract-Low-by-ojosujono96.jpg);     
            background-position: right;
        }

        #btnPerfil{
            background-image: url(src/icon-7797704_1280.webp);
            border-radius: 100%;
            height: 6vh;
            width: 6vh;
            border: none;
        }
    </style>
</head>

<body>
        <nav><button id="btnPerfil"></button></nav>
        
        <div class="card" id="btnAcceso">
            <button>Acceso sin llave</button>
        </div>

    <div class="container">
        <div class="card" id="btnRegistro">
            <button>Registros</button>
        </div>
        <div class="card" id="btnConfig">
            <button>Configuraci√≥n</button>
        </div>

    </div>
        <div class="card" id="btnEstado" style="width: 90%;">
            <button>Estado: <br>Bloqueado</button>
        </div>
</body>

</html>
