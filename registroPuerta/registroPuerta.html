<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de la Puerta IoT</title>
    <link rel="stylesheet" href="./style/styleRegistroPuerta.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <img src="./imagenes/puerta.jpeg" alt="Puerta Inteligente" class="header-image">
                <h1>Registros de la Puerta</h1>
            </div>
        </header>

        <!-- Barra de b√∫squeda -->
        <div class="search-bar">
            <input type="text" placeholder="üîç Buscar registro...">
        </div>

        <!-- Historial de registros -->
        <div class="log-list">
            <div class="log-card">
                <img src="./imagenes/perfil.jpg"alt="Usuario" class="log-avatar">
                <div class="log-info">
                    <h2>Puerta Abierta</h2>
                    <p><i class="fas fa-calendar"></i> 27/01/2025</p>
                    <p><i class="fas fa-clock"></i> 10:30 AM</p>
                </div>
            </div>

            <div class="log-card">
                <img src="./imagenes/perfil2.png"" alt="Usuario" class="log-avatar">
                <div class="log-info">
                    <h2>Puerta Cerrada</h2>
                    <p><i class="fas fa-calendar"></i> 27/01/2025</p>
                    <p><i class="fas fa-clock"></i> 10:35 AM</p>
                </div>
            </div>

            <div class="log-card">
                <img src="/imagenes/perfil3.webp"" alt="Usuario" class="log-avatar">
                <div class="log-info">
                    <h2>Puerta Abierta</h2>
                    <p><i class="fas fa-calendar"></i> 27/01/2025</p>
                    <p><i class="fas fa-clock"></i> 10:40 AM</p>
                </div>
            </div>
        </div>

        <!-- Men√∫ inferior -->
        <footer class="bottom-menu">
            <div class="menu-item">
                <i class="fas fa-home"></i>
                <p>Inicio</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-history"></i>
                <p>Registros</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <p>Configuraci√≥n</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
